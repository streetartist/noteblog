version: '3.8'

services:
  # Noteblog应用服务
  noteblog:
    build: .
    container_name: noteblog_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://noteblog:password@db:3306/noteblog
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this-in-production
    volumes:
      - ./uploads:/app/uploads
      - ./plugins:/app/plugins
      - ./themes:/app/themes
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - noteblog_network

  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: noteblog_db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=noteblog
      - MYSQL_USER=noteblog
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - noteblog_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: noteblog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - noteblog_network
    command: redis-server --appendonly yes

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: noteblog_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl:/etc/nginx/ssl
      - ./uploads:/var/www/uploads
    depends_on:
      - noteblog
    restart: unless-stopped
    networks:
      - noteblog_network

  # Elasticsearch (可选，用于搜索功能)
  elasticsearch:
    image: elasticsearch:8.8.0
    container_name: noteblog_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - noteblog_network
    profiles:
      - search

  # Kibana (可选，用于Elasticsearch管理)
  kibana:
    image: kibana:8.8.0
    container_name: noteblog_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - noteblog_network
    profiles:
      - search

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  noteblog_network:
    driver: bridge

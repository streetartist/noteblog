{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site_title or 'Noteblog' }}{% endblock %}

{% block content %}
<article class="page-content">
    <h1 class="glitch-text page-title" data-text="{{ page.title }}">
        {{ page.title }}
    </h1>
    
    <div class="content-body">
        {{ page.get_content_html()|safe }}
    </div>
</article>
{% endblock %}

<div class="cg-auth-overlay" data-auth-overlay hidden>
    <div class="cg-auth-panel" data-auth-panel="login">
        <header class="cg-auth-header">
            <div>
                <p class="cg-auth-label">LOGIN</p>
                <h3>登录账户</h3>
            </div>
            <button class="auth-close" type="button" aria-label="关闭" data-auth-close>×</button>
        </header>
        <form action="{{ url_for('auth.login') }}" method="POST" class="cg-auth-form">
            <label>
                <span>用户名或邮箱</span>
                <input type="text" name="username" placeholder="username / email" required autocomplete="username">
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password" placeholder="••••••" required autocomplete="current-password">
            </label>
            <label class="remember-row">
                <input type="checkbox" name="remember_me" value="on">
                <span>记住我</span>
            </label>
            <button class="btn" type="submit">立即登录</button>
            <div class="auth-links">
                <button class="link-btn" type="button" data-auth-switch="register">注册新用户</button>
                <button class="link-btn" type="button" data-auth-switch="forgot_password">忘记密码</button>
            </div>
        </form>
    </div>
    <div class="cg-auth-panel" data-auth-panel="register" hidden>
        <header class="cg-auth-header">
            <div>
                <p class="cg-auth-label">REGISTER</p>
                <h3>创建账户</h3>
            </div>
            <button class="auth-close" type="button" aria-label="关闭" data-auth-close>×</button>
        </header>
        <form action="{{ url_for('auth.register') }}" method="POST" class="cg-auth-form">
            <label>
                <span>用户名</span>
                <input type="text" name="username" placeholder="your id" required autocomplete="username">
            </label>
            <label>
                <span>显示名称</span>
                <input type="text" name="display_name" placeholder="可选">
            </label>
            <label>
                <span>邮箱</span>
                <input type="email" name="email" placeholder="example@mail.com" required autocomplete="email">
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password" minlength="6" placeholder="至少6位" required autocomplete="new-password">
            </label>
            <label>
                <span>确认密码</span>
                <input type="password" name="confirm_password" minlength="6" required autocomplete="new-password">
            </label>
            <button class="btn" type="submit">提交注册</button>
            <div class="auth-links">
                <button class="link-btn" type="button" data-auth-switch="login">已有账号？登录</button>
            </div>
        </form>
    </div>
    <div class="cg-auth-panel" data-auth-panel="forgot_password" hidden>
        <header class="cg-auth-header">
            <div>
                <p class="cg-auth-label">RESET</p>
                <h3>找回密码</h3>
            </div>
            <button class="auth-close" type="button" aria-label="关闭" data-auth-close>×</button>
        </header>
        <form action="{{ url_for('auth.forgot_password') }}" method="POST" class="cg-auth-form">
            <label>
                <span>注册邮箱</span>
                <input type="email" name="email" placeholder="example@mail.com" required autocomplete="email">
            </label>
            <p class="auth-hint">我们会向该邮箱发送重置链接。</p>
            <div class="auth-links">
                <button class="link-btn" type="button" data-auth-switch="login">返回登录</button>
                <button class="btn" type="submit">发送链接</button>
            </div>
        </form>
    </div>
</div>
